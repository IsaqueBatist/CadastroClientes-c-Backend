<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/formicon.png" type="image/x-icon">
  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro</title>
</head>

<body>
  <header class="text-center mt-3 mb-3">
    <h1 class="display-6 fw-medium">Cadastro de Clientes</h1>
  </header>
  <main>
    <section>
      <div class="container shadow p-3 rounded">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form id="formData">
              
              <div class="row mt-3">
                <div class="col-sm-6">
                  <label for="iname" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="iname" required>
                </div>
                <div class="col-sm-6">
                  <label for="ilastname" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="ilastname" required>
                </div>
              </div>

              <div class="row mt-3 d-flex align-items-end">
                <div class="col-sm-3">
                  <label for="cepinput" class="form-label">Pesquise pelo CEP:</label>
                  <input type="text" class="form-control" id="cepinput" onblur="checkInput()" required>
                </div>
                <div class="col-sm-3 text-danger" id="messageError">

                </div>
              </div>          
                <div class="row mt-3">
                  <div class="col-sm-10">
                    <label for="adress" class="form-label">Endereço:</label>
                    <input type="text" id="adress" class="form-control" disabled required>
                  </div>
                  <div class="col-sm-2">
                    <label for="housenumber" class="form-label">Número:</label>
                    <input type="text" id="housenumber" class="form-control" disabled required>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-6">
                    <label for="neighborhood" class="form-label">Bairro</label>
                    <input type="text" id="neighborhood" class="form-control" disabled required>
                  </div>
                  <div class="col-sm-6">
                    <label for="city" class="form-label">Cidade:</label>
                    <input type="text" id="city" class="form-control" disabled required>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-2">
                    <label for="state" class="form-label">Estado:</label>
                    <input type="text" id="state" class="form-control" disabled required>
                  </div>
                </div>
              <div class="row justify-content-center mt-3 mb-3">
                <div class="col-sm-1">
                  <button class="btn btn-primary" type="submit" id="savebutton">Salvar</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-10 offset-md-1">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome Completo</th>
                  <th scope="col" colspan="4" class="d-none d-md-table-cell">Endereço</th>
                  <th scope="col">CEP</th>
                  <th scope="col">Bairro</th>
                  <th scope="col">Cidade</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody id="databody" class="table-group-divider">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--Axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--JS-->
  <script src="../js/script.js"></script>
</body>

</html>
